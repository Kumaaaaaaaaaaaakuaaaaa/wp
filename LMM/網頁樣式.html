<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUMA快問快答</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-image: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExaTVkZjQ4dDAxNnU5NnFqdDE1bmNwdjBhYjF0aWhndjcwa2lqaHU2eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SutB3SQizExZskB5P1/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        div.container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 80%;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
        }
        * {
            color: #007799;
            text-align: center;
        }
        h1 {
            color: #003377;
            font-family: verdana;
            font-size: 200%;
        }
        #question {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #response {
            background-color: #f1f1f1;
            border: none;
            padding: 15px;
            width: 100%;
            margin-top: 10px;
            text-align: left;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>KUMAGPT</h1>
        <main>
            <textarea id="question" placeholder="請輸入你要問的問題 ..."></textarea>
            <button onclick="chat()">送出</button>
            <div id="response" placeholder="回答將顯示在這裡"></div>    
        </main>
    </div>
    <script src="網頁內容.js"></script>
</body>
</html>
