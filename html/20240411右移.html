<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .my-button {
            width: 100px;
            height: 30px;
            background-color: #4CAF50; /* 按鈕的背景色 */
            color: white; /* 按鈕的文字顏色 */
            transition: all 0.3s ease; /* 過渡效果 */
        }
        .my-button:hover {
            background-color: #45a049; /* 懸停時的背景色 */
            width: 120px; /* 懸停時增加寬度 */
        }
    </style>
</head>
<body>
    <button class="my-button">按我</button>
</body>
</html>
