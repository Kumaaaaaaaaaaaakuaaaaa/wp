<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .my-button {
            width: 100px;
            height: 30px;
            transition: all 0.3s ease; 
        }

        .my-button:hover {
            transform: translateX(10px); 
        }
        button.onclick = function()
{
    button.style.left = (parseInt(button.style.left, 10) + 10) + 'px';
};
    </style>
</head>
<body>
    <button class="my-button">按我</button>
</body>
</html>
