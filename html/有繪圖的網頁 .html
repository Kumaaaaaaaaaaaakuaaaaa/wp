<!DOCTYPE html>
<html>
<title>** 台灣黑熊分布 **</title>
<body>
<h1>**台灣黑熊**</h1>
<p>臺灣黑熊屬亞洲黑熊(Ursus thibetanus formosanus)的七個亞種之一，是臺灣唯一原產的熊類，臺灣黑熊為瀕臨絕種野生動物。目前族群在臺灣僅剩下約200~600隻。</p>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid grey"></canvas>

<script>
const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20, 20);
ctx.lineTo(20, 100);
ctx.lineTo(70, 100);
ctx.strokeStyle = "red";
ctx.stroke();
  </script> 
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
Sorry, your browser does not support canvas.
</canvas>

</body>
</html>
