<!DOCTYPE html>
<html>
<head>
<title>台灣黑熊分布</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<h1>台灣黑熊</h1>
<p>臺灣黑熊屬於亞洲黑熊(Ursus thibetanus formosanus)的七個亞種之一，是臺灣唯一原產的熊類，臺灣黑熊為瀕臨絕種野生動物。目前族群在臺灣僅剩下約200~600隻。</p>
<div id="myPlot" style="width:100%;max-width:700px"></div>
<script>
const xArray = [2006, 2007, 2008, 2009, 2010, 2011, 2012];
const yArray = [19, 20, 110, 15, 105, 45, 20];

// 定義數據
const data = [{
  x: xArray,
  y: yArray,
  mode: "lines",
  name: "台灣黑熊"
}];

// 定義佈局
const layout = {
  title: '台灣黑熊分布圖',
  xaxis: {
    title: '年份',
    showgrid: true, // 是否顯示網格線
    zeroline: false, // 是否顯示零軸線
    tickangle: -45 // 軸標籤的角度
  },
  yaxis: {
    title: '數量',
    showline: true // 是否顯示軸線
  },
  plot_bgcolor: 'rgba(0,0,0,0)', // 圖表背景顏色
  paper_bgcolor: '#FAEBD7', // 整個畫布的背景顏色
  font: {
    family: 'Arial, sans-serif', // 字體
    size: 12, // 字體大小
    color: '#7f7f7f' // 字體顏色
  }
};

// 使用Plotly顯示
Plotly.newPlot("myPlot", data, layout);
</script>
</body>
</html>
