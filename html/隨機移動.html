<!DOCTYPE html>
<html>
<head>
<style>
.my-button {
  position: absolute;
  transition: transform 1s ease;
}
</style>
</head>
<body>

<button class="my-button" id="movingButton">點擊我</button>

<script>
// 初始化按鈕位置
var btn = document.getElementById('movingButton');
btn.style.transform = 'translateX(0px) translateY(0px)';

// 每秒移動按鈕到一個新的隨機位置
setInterval(function() {
  var x = Math.random() * (window.innerWidth - btn.clientWidth);
  var y = Math.random() * (window.innerHeight - btn.clientHeight);
  btn.style.transform = 'translateX(' + x + 'px) translateY(' + y + 'px)';
}, 1000);
</script>

</body>
</html>
