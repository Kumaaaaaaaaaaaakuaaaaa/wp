<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>SHA-256 雜湊</title>
<script>
async function generateHash() {
    // 獲取用戶輸入的數據
    var text = document.getElementById('textToHash').value;
    // 將字符串轉換為位元組數組
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    // 使用SHA-256算法計算雜湊
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    // 將位元組數組轉換為十六進位字符串
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    // 顯示雜湊值
    document.getElementById('hashValue').textContent = hashHex;
}
</script>
</head>
<body>
<input type="text" id="textToHash" placeholder="請隨機輸入">
<button onclick="generateHash()">生成</button>
<p>雜湊值: <span id="hashValue"></span></p>
</body>
</html>
