<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻頁效果</title>
    <style>
        /* 與之前的 CSS 保持一致 */
        /* ... */
    </style>
</head>
<body>
    <div class="book">
        <div class="page">
            <div class="front">Front Page</div>
            <div class="back">Back Page</div>
        </div>
    </div>
    <script>
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;

        function nextPage() {
            pages[currentPage].classList.remove('active');
            currentPage = (currentPage + 1) % pages.length;
            pages[currentPage].classList.add('active');
        }

        // 假設你有一個「下一頁」按鈕，點擊時呼叫 nextPage 函式
        // 例如：<button onclick="nextPage()">下一頁</button>
    </script>
</body>
</html>
