        <h2>踩地雷遊戲</h2>
        <p>遊戲說明</p>
        <p>踩地雷是一款單人的遊戲，目標是在不觸發地雷的情況下找出所有沒有地雷的方格。遊戲的規則如下：

            遊戲板：遊戲板是一個矩形的方格，其中包含隱藏的地雷。
            開格：玩家可以左鍵點擊方格來展開安全區塊，或者右鍵標記地雷。
            數字提示：每個已展開的方格中都會顯示一個數字，該數字表示周圍有多少個包含地雷的方格。
            遊戲目標：玩家需要根據數字提示，謹慎地選擇哪些方格是安全的，並標記地雷的位置。如果翻開的方格包含地雷，則遊戲失敗。
            踩地雷是一個考驗邏輯和策略的遊戲，讓我們一起挑戰吧！</p>
